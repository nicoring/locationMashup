<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>Berlin Locator Map</h3>
      <!-- <p>lat: {{positionMarker.coords.latitude}}, lng: {{positionMarker.coords.longitude}}</p> -->
      <button class="btn btn-default" ng-click="getUserLocation()">Locate me</button>

      <select
        ng-model="selectedCategory"
        ng-options="category.name for category in categories">
        <!--<option value="">show all</option>-->
      </select>

      <div id="timeSliderWrapper">
        <input type="range"
          ng-model="timeInput"
          min="5"
          max="30"
          id="timeSlider">
        <p>time to travel: {{timeInput}} minutes</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <ui-gmap-google-map id='map'
        center='map.center'
        zoom='map.zoom'
        bounds='map.bounds'
        ptions='map.options'>

        <ui-gmap-marker
          idKey="'position'"
          coords="positionMarker.coords"
          options="positionMarker.options"
          icon="'/assets/images/pins3.png'"
          events="positionMarker.events"></ui-gmap-marker>

        <ui-gmap-markers
          models="markers"
          coords="'self'"
          doCluster="true"
          clusterOptions="clusterOptions"
          click="markerClicked"></ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
    <div class="col-md-2">
      <div ng-show="isMarkerSelected">
        <p>Title: {{selectedMarker.title}}</p>
        <p>ID: {{selectedMarker.id}}</p>
        <button class="btn btn-default" ng-click="closeInfo()">Close</button>
        <button class="btn btn-default" ng-click="showMore()">Show More</button>
      </div>
    </div>
  </div>
</div>
<div id="place-details-overlay" class=""></div>
